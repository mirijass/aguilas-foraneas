<div class="container-fluid">

    <div class="row">
        <div class="col">
            <section class="vh-100">
                <div class="container py-5 h-100">
                  <div class="row d-flex align-items-center justify-content-center h-100">
                    
                    <div class="col-md-10 col-lg-10 col-xl-10 offset-xl-1">
                        <div>
                            <h1 class="text-center">Águila foranea</h1>

                            <h5 class="text-center">Registro</h5>
                        </div>
                      <form class="mt-4">

                        <div class="row">
                            <div class="col">
                                                        <!-- Email input -->
                                <div data-mdb-input-init class="form-floating mb-3">
                                    <input id="form1Example13" class="form-control form-control-lg" required [ngModelOptions]="{standalone: true}" [(ngModel)]="usuarioRegistrar.nombre"/>
                                    <label class="form-label" for="form1Example13">Nombre</label>
                                </div>
                            </div>
                            <div class="col">
                                <div data-mdb-input-init class="form-floating mb-3">
                                    <input type="email" id="form1Example13" class="form-control form-control-lg" required [ngModelOptions]="{standalone: true}" [(ngModel)]="usuarioRegistrar.email" />
                                    <label class="form-label" for="form1Example13">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div data-mdb-input-init class="form-floating mb-3">
                                    <input type="number" id="form1Example13" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form1Example13">No. Control</label>
                                </div>
                            </div>
                            <div class="col">
                                <div data-mdb-input-init class="form-floating mb-3">
                                    <input id="form1Example13" class="form-control form-control-lg" required [ngModelOptions]="{standalone: true}" [(ngModel)]="usuarioRegistrar.lugar_origen"/>
                                    <label class="form-label" for="form1Example13">Lugar de origen</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div data-mdb-input-init class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" [ngModelOptions]="{standalone: true}" [(ngModel)]="usuarioRegistrar.id_carrera">
                                      <option></option>
                                      @for (item of carreras; track $index) {
                                        <option value="{{item.id_carrera}}">{{item.nombre}}</option>

                                      }
                                    </select>

                                    <label class="form-label" for="form1Example13">Carrera</label>

                                  </div>
                            </div>
                            <div class="col">
                                <div data-mdb-input-init class="form-floating mb-3">
                                    <input type="number" id="form1Example13" class="form-control form-control-lg" [ngModelOptions]="{standalone: true}" [(ngModel)]="usuarioRegistrar.whatsapp"/>
                                    <label class="form-label" for="form1Example13">Whatsapp</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div data-mdb-input-init class="form-floating mb-3">
                                    <input type="password" id="form1Example13" class="form-control form-control-lg" [ngModelOptions]="{standalone: true}" [(ngModel)]="usuarioRegistrar.contrasena" required/>
                                    <label class="form-label" for="form1Example13">Contraseña</label>
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>

                        <div class="row">

                            <div class="col">
                                <p class="text-muted">¿Ya estas registrado? <a type="button" class="btn btn-link" routerLink="/login"  >Acceder</a> 
                                </p>
                            </div>
                            <div class="col text-end">              
                                <!-- Submit button -->
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" (click)="registrarUsuario()">Registrarse</button>
                            </div>
                        </div>




                        <div class="divider d-flex align-items-center my-4">
                        </div>
                          
                      </form>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </div>
    
</div>
